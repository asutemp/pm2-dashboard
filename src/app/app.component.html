

  <!-- Topbar -->
  <div class="topnav">
    <app-topbar></app-topbar>
  </div>

  <!-- Content-->
<div class="content" role="main">
  <div class="row">

    <div class="column left">

      <div class="sectionLabel">
        <h1 style="padding-left:10px">Process List</h1>
      </div>

      <app-processes
        [obsJlist]="obsJlist"
        (selectedProcess)="chosenProcess = $event"
      ></app-processes>
    </div>
    <div *ngIf="chosenProcess">
      <div *ngFor="let jlist of obsJlist | async">
        <div *ngIf="strcomp.strCompare(chosenProcess, jlist.name)">
        
          <!--LOGS-->
          
          <div class="column right">
            <div class="sectionLabel">
              <h1 style="padding-left:10px">
                <div class="row">
                  <p>{{ chosenProcess }} Logs</p>
                  <div style="position:absolute; right:30px; top:18px">
                    <p style="color: whitesmoke; font-size: 15px">
                      <select [(ngModel)]="logType" (change)="app-logs.ngOnInIt()">
                        <option selected="selected" value="jlist.pm2_env.pm_log_path" *ngIf="jlist.pm2_env.pm_log_path">Combined</option>
                        <option value="jlist.pm2_env.pm_err_log_path" *ngIf="jlist.pm2_env.pm_err_log_path">Error</option>
                        <option value="jlist.pm2_env.pm_out_log_path" *ngIf="jlist.pm2_env.pm_out_log_path">Out</option>
                      </select>
                    </p>
                  </div>
                </div>
              </h1>
            </div>
            <app-logs 
              [logPath]="logType"
              [chosenProcess]="chosenProcess"
            ></app-logs>
          </div>
          
          <!--METRICS-->

          <div class="row">
            <div class="column left">
              <div class="sectionLabel">
                <h1 style="padding-left:10px">Metrics</h1>
              </div>
              <app-metrics
                [chosenProcess]="chosenProcess"
                [obsJlist]="obsJlist"
              ></app-metrics>
              
            </div>
          
            <!-- METADATA-->
          
            <div class="column right">

              <div class="sectionLabel">
                <h1 style="padding-left:10px">Metadata</h1>
              </div>

              <app-metadata
                [chosenProcess]="chosenProcess"
                [obsJlist]="obsJlist"
              ></app-metadata>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
